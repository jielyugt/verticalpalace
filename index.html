  <script>
  AFRAME.registerComponent('movement-listenerup1', {
        init: function () {
          this.el.addEventListener('click', function (evt) {
            var cam = document.querySelector('a-camera');
            var animation = document.createElement('a-animation')
            animation.setAttribute('attribute', "position")
            animation.setAttribute('dur', "2000");
            //animation.setAttribute('from', "0 1.6 0");
            animation.setAttribute('to', "0 7.6 2");
            cam.appendChild(animation)
            console.log('I was clicked at: ', evt.detail.intersection.point);
          });
        }
    });

    AFRAME.registerComponent('movement-listenerup2', {

              console.log('I was clicked at: ', evt.detail.intersection.point);
            });
          }
      });

              });
            }
        });
